<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Classy</title>

  <script src="socket.io.js"></script>

  <link rel="icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/288d883b8d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/classdesc.css">
  <link rel="stylesheet" href="styles/classlist.css">
  <link rel="stylesheet" href="styles/comment.css">
  <link rel="stylesheet" href="styles/opinion.css">
  <link rel="stylesheet" href="styles/button.css">
  <link rel="stylesheet" href="styles/navbar.css">


  <script src="classdesc/classdesc.js"></script>
  <script src="classdesc/comment.js"></script>
  <script src="classdesc/opinion.js"></script>

  <script src="classlist.js"></script>

  <script src="script.js"></script>




</head>

<body onload="init()">


  <div id="frontgui">

    <div id="navbar">

      <div id="navbar_main">
        <h2 class="navbar_title">Classy</h2>
        <img src="assets/classyLogoShort.png" class="navbar_logo" />
      </div>


    </div>


    <div id="subgui">

      <div id="leftnavbar" class="shadow-g">

        <div class="sortinggui">
          <div id="sorting" class="listoption">
            <p class="filtertext">Sort by</p>

            <div class="classoptions sbar">

              <div class="radiobox">
                <label class="checkbox-wrapper">
                  <input type="radio" name="sorting" value="Overall" class="radio-input sortingbutton"
                    onclick="changesorting(event)" checked="checked" ></input>

                  <span class="radio-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-compass fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Overall</span>
                  </span>
                </label>
              </div>

              <div class="radiobox">
                <label class="checkbox-wrapper">
                  <input type="radio" name="sorting" value="Enjoyment" class="radio-input sortingbutton"
                    onclick="changesorting(event)"></input>

                  <span class="radio-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-face-smile fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Enjoyment</span>
                  </span>
                </label>
              </div>

              <div class="radiobox">
                <label class="checkbox-wrapper">
                  <input type="radio" name="sorting" value="Difficulty" class="radio-input sortingbutton"
                    onclick="changesorting(event)"></input>

                  <span class="radio-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-triangle-exclamation fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Difficulty</span>
                  </span>
                </label>
              </div>

              <div class="radiobox">
                <label class="checkbox-wrapper">
                  <input type="radio" name="sorting" value="Workload" class="radio-input sortingbutton"
                    onclick="changesorting(event)"></input>

                  <span class="radio-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-laptop-file fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Workload</span>
                  </span>
                </label>
              </div>

              <div class="radiobox">
                <label class="checkbox-wrapper">
                  <input type="radio" name="sorting" value="Usefulness" class="radio-input sortingbutton"
                    onclick="changesorting(event)"></input>

                  <span class="radio-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-square-check fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Usefulness</span>
                  </span>
                </label>
              </div>
            </div>

          </div>

          <div id="classtagsoption" class="listoption">

            <p class="filtertext">Subjects</p>

            <div class="classoptions cbar">
              <div class="checkbox">
                <label class="checkbox-wrapper">
                  <input class="checkbox-input tagbutton" type="checkbox" name="sorting" value="Math"
                    onclick="classsettag(event)" checked="true"></input>
                  <span class="checkbox-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-calculator fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Math</span>
                  </span>
                </label>
              </div>

              <div class="checkbox">
                <label class="checkbox-wrapper">
                  <input class="checkbox-input tagbutton" type="checkbox" name="sorting" value="Science"
                    onclick="classsettag(event)" checked="true"></input>
                  <span class="checkbox-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-flask fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Science</span>
                  </span>
                </label>
              </div>

              <div class="checkbox">
                <label class="checkbox-wrapper">
                  <input class="checkbox-input tagbutton" type="checkbox" name="sorting" value="Art"
                    onclick="classsettag(event)" checked="true"></input>
                  <span class="checkbox-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-brush fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Art</span>
                  </span>
                </label>
              </div>

              <div class="checkbox">
                <label class="checkbox-wrapper">
                  <input class="checkbox-input tagbutton" type="checkbox" name="sorting" value="Social-Science"
                    onclick="classsettag(event)" checked="true"></input>
                  <span class="checkbox-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-landmark-dome fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Social Science</span>
                  </span>
                </label>
              </div>

              <div class="checkbox">
                <label class="checkbox-wrapper">
                  <input class="checkbox-input tagbutton" type="checkbox" name="sorting" value="Language"
                    onclick="classsettag(event)" checked="true"></input>
                  <span class="checkbox-tile shadow-md">
                    <span class="checkbox-icon">
                      <i class="fa-solid fa-earth-americas fa-lg"></i>
                    </span>
                    <span class="checkbox-label">Language</span>
                  </span>
                </label>
              </div>
            </div>

          </div>
        </div>

      </div>

      <div id="middlenavbar">
        <div id="searchbar" oninput="searchclassinput(event)">
          <div class="search-box shadow-md">
            <input class="search-input" type="text" autocomplete="off" required minlength="0" placeholder="Search...">
            <button class="search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="classesgui">
        <div id="classes">


        </div>
        <img src="./assets/loading.gif" class="loadinggif" id="classesloading"></img>
      </div>
    </div>

  </div>

  <div id="classdesccontainer" style="display: none" onclick="hideclassdesc(event)">

    <div id="classdesc">
      <button class="classybutton" id="classdescclose" onclick="hideclassdesc(event, true)">Close</button>

      <p id="classdescname">Class name</p>
      <p id="classdescdesc">Class description</p>

      <div id="classreviews">
      </div>

      <div id="commentsdesc">

        <div id="commenttitlecontainer">
          <p id="commenttitle">Student Opinions</p>
        </div>

        <div id="opinioninput" style="display: none">



          <div id ="opinionagreement">

            <p class="inputtitle" id="agreementbox">Agrement</p>


            <div id="agreementcontainer" onclick="clickagreement(event)">
              <input type="checkbox" id="agreementcheckbox" onclick="checkblank()"></input>
              <label id="agreementtext">My review will be accurate and mature.</label>
            </div>

          </div>

          <div id="opinioninputratings">

            <p class="inputtitle" id="ratecourse">Rate the course*</p>

            <div class="setrating">
              <p class="opinionratingtype">Enjoyment</p>

              <div class="ratingscalecontainer">
                <p class="ratinglabel"></p>
                <div class="ratingscale">
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                </div>


              </div>

              <button class="ratingscalecancel ">
                <img src="assets/x.png"></img>
              </button>
            </div>

            <div class="setrating">
              <p class="opinionratingtype">Difficulty</p>

              <div class="ratingscalecontainer">
                <p class="ratinglabel"></p>
                <div class="ratingscale">
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                </div>
              </div>

              <button class="ratingscalecancel">
                <img src="assets/x.png"></img>
              </button>
            </div>

            <div class="setrating">
              <p class="opinionratingtype">Workload</p>

              <div class="ratingscalecontainer">
                <p class="ratinglabel"></p>
                <div class="ratingscale">
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                </div>
              </div>

              <button class="ratingscalecancel">
                <img src="assets/x.png"></img>
              </button>
            </div>

            <div class="setrating">
              <p class="opinionratingtype">Usefulness</p>

              <div class="ratingscalecontainer">
                <p class="ratinglabel"></p>
                <div class="ratingscale">
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                  <button class="ratingscalebutton"></button>
                </div>
              </div>

              <button class="ratingscalecancel">
                <img src="assets/x.png"></img>
              </button>
            </div>

            <div class="setrating" id="apscorerating">
              <p class="opinionratingtype">AP Score</p>

              <div class="ratingscalecontainer">
                <p class="ratinglabel"></p>
                <div class="ratingscale">
                  <button class="ratingscalebutton apnum">1</button>
                  <button class="ratingscalebutton apnum">2</button>
                  <button class="ratingscalebutton apnum">3</button>
                  <button class="ratingscalebutton apnum">4</button>
                  <button class="ratingscalebutton apnum">5</button>
                </div>
              </div>

              <button class="ratingscalecancel">
                <img src="assets/x.png"></img>
              </button>
            </div>

          </div>

          <div id="opinioninputcontents">

            <p class="inputtitle" id="writeopinion">Write your opinion*</p>

            <div id="opinioninputcontent">
              <input id="opinioninputauthor" type="text" onfocus="opinioninputfocus()" onblur="opinionauthorblur(event); opinioninputblur()"
                placeholder="Your name" maxlength="32"></input>
              <textarea id="opinioninputmsg" oninput = "checkblank()" onfocus="opinioninputfocus()" onblur="opinioncommentblur(event); opinioninputblur()" placeholder="Your opinion" maxlength="1000"></textarea>
            </div>

          </div>

          <div id="opiniondone">

            <p class="inputtitle">Finished?</p>

            <div id="opinionterminate">
              <button onclick="submitopinion(this)" id="opinionsubmit" class="classybutton">
                <p>Done</p>
                <img src="./assets/loading.gif" class="loadinggif" style="display:none"></img>

              </button>
              <button onclick="removeopinion()" id="opinioncancel" class="classybutton">Cancel</button>
            </div>

            <p id="opinionfailed" style="opacity: 0">Please wait at least a minute before posting another comment.</p>
          </div>

        </div>

        <div id="usercomments">

          <button id="addcomment" class="classybutton" onclick="addopinion()">Add your opinion!</button>

          <div id="usercommentscontainer">



          </div>
          <div id="commentsloadingcontainer">
            <img id="commentsloading" class="loadinggif" src="./assets/loading.gif"></img>
          </div>
        </div>


      </div>

    </div>

  </div>



</body>

</html>
